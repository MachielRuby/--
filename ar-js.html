<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js Demo</title>
    <!-- 引入 A-Frame 和 AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .instructions {
        position: absolute;
        top: 10px;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 100;
        color: white;
        background: rgba(0,0,0,0.5);
        padding: 10px;
        pointer-events: none;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div class="instructions">
        请将摄像头对准 "Hiro" 标记<br>
        <a href="https://upload.wikimedia.org/wikipedia/commons/4/48/Hiro_marker_ARjs.png" target="_blank" style="color: yellow; pointer-events: auto;">点击这里获取标记</a>
    </div>

    <!-- A-Frame 场景 -->
    <a-scene embedded arjs>
      <!-- 定义标记 (Hiro) -->
      <a-marker preset="hiro">
        <!-- 当识别到标记时显示的 3D 内容 -->
        <a-box position="0 0.5 0" material="color: yellow; opacity: 0.8;"></a-box>
        <!-- 也可以放模型 -->
        <!-- <a-entity gltf-model="url(path/to/model.glb)"></a-entity> -->
      </a-marker>
      
      <!-- 摄像机 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
